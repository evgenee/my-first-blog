<html>
    <head>
        <title>My first blog</title>
    </head>
     <body>
        <div>
            <h1><a href="">From Django Girls Tutorial</a></h1>
        </div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
		
    </body>
</html>
